<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Portfolio</title>
    <script type="text/javascript">
      // GitHub Pages SPA redirect
      // Redirect any 404 to index.html with the path as a query parameter
      var pathSegmentsToKeep = 1;
      var l = window.location;
      
      // Extract the path after /portfolio/
      var pathAfterBase = l.pathname.slice('/portfolio/'.length);
      
      // If there's a path, redirect to index with it as a parameter
      if (pathAfterBase) {
        l.replace(
          l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
          '/portfolio/?/' + pathAfterBase.replace(/&/g, '~and~') +
          (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
          l.hash
        );
      } else {
        // Just go to the main page
        l.replace(l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + '/portfolio/');
      }
    </script>
  </head>
  <body>
    <!-- Fallback content -->
    <p>Redirecting...</p>
  </body>
</html>

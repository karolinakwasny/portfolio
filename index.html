    <!-- GitHub Pages SPA redirect script -->
    <script type="text/javascript">
      // GitHub Pages SPA redirect handler
      (function (l) {
        if (l.search[1] === "/") {
          var decoded = l.search
            .slice(1)
            .split("&")
            .map(function (s) {
              return s.replace(/~and~/g, "&");
            })
            .join("?");

          // Remove the leading ? if it exists and reconstruct the path
          var newPath = decoded.startsWith("?") ? decoded.slice(1) : decoded;
          newPath = newPath.startsWith("/") ? newPath : "/" + newPath;

          window.history.replaceState(
            null,
            null,
            l.pathname.slice(0, -1) + newPath + l.hash
          );
        }
      })(window.location);
    </script>
